<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body{
            margin: 0px;
            padding: 30px;
            font-family: Montserrat;
        }
    </style>
    <title>Clickable Map</title>
</head>
<body>
    <h1 style="text-align: center;">Clickable Map</h1>
    <center>
        <img src="./map.JPG" alt="" usemap="#img-map" style="height: 500px; width: 500px"/>
        <map name="img-map">
            <area shape="rect" coords="0,0, 250,250" alt="" href="https://www.google.co.in" target="_blank"/>
            <area shape="rect" coords="250,0, 500,250" alt="" href="https://youtube.com" target="_blank"/>
            <area shape="rect" coords="0,250, 250,500" alt="" href="https://meet.google.com" target="_blank"/>
            <area shape="rect" coords="250,250, 500,500" alt="" href="https://drive.google.com" target="_blank"/>
        </map>

    </center>
</body>
</html>
